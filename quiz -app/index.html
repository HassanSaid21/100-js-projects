<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz App</title>
</head>
<body>
     <div class="container">

         <div class="screen active" id="start-screen">
             <h1>Quiz Time!</h1>
             <p>Test your knowledge with this quiz!</p>
        <button id="start-btn">
            Start Quiz
        </button>
    </div>
    <div class="screen " id="quiz-screen">
        <div class="quiz-header">
        <h2  id="question-text"> question goes here</h2>
        <div class="quiz-info">
        <p>question  <span id="current-question">1</span> / <span id="total-questions"></span></p>
        <p> score <span id="score">0</span></p>
    </div>
        <div class="answers-container" id="answers-container">
        </div>
        
    <div class="progress-bar" >
        <div class="progress" id="progress"></div>
    </div>
</div>
</div>

<div class="screen" id="result-screen">
    <h1>Quiz Results!</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0</span> out of <span id="total-score">calculates</span> </p>
        <div id="result-message">Good effort! keep learing </div>

      </div>
      <button id="restart-btn">Restart Quiz</button>
</div>
</div>
  
</body>
<script src="script.js"></script>
</html>
